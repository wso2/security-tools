pscanalpha.stricttransportsecurity.name=S\u0131k\u0131-Transport-G\u00fcvenlik Header De\u011fil Seti
pscanalpha.stricttransportsecurity.desc=HTTP S\u0131k\u0131 Ula\u015f\u0131m G\u00fcvenli\u011fi (HST'lerinde) bir web sunucusu (\u00f6rne\u011fin bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 aray\u00fczlerinin sadece g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (\u00f6rne\u011fin HTTP katmanl\u0131 TLS \u00fczerinden / SSL) kullanarak etkile\u015fim oldu\u011funu beyan sayede bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r. HST'lerinde bir IETF standartlar\u0131 par\u00e7a protokol\u00fcd\u00fcr ve RFC 6797 y\u0131l\u0131nda belirtilir.
